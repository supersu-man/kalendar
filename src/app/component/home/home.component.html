<div class="container flex h-full align-items-center">
    <div class="text-center grid">
        <div class="col-12">
            <img class="border-circle" src="assets/logo.jpg" width="160">
        </div>
        <div class="col-12 text-6xl">
            Welcome to Kalendar
        </div>
        <div class="col-12 text-2xl">
            Remember all your events
        </div>
        <div class="col-12">
            @if (isloggedIn) {
            <p-button label="Dashboard" routerLink="/dashboard/calendar" size="small"/>
            } @else {
            <p-button label="Login" (click)="login()" size="small" />
            }
        </div>
    </div>
</div>

<div class="absolute bottom-0 right-0 p-2">
    <a href="/privacy" class="pr-2">Privacy</a>
    <a href="/about">About</a>
</div>

<p-dialog header="Register Account?" [modal]="true" [(visible)]="registerDialogVisible" [style]="{ width: '25rem' }">
    <div class="block mb-5">Account doesn't exist with this email. Create a new account?</div>

    <div class="flex justify-content-end gap-2">
        <p-button label="No" severity="secondary" (click)="logout(); registerDialogVisible = false" size="small"/>
        <p-button label="Yes" (click)="registerAccount()" size="small" />
    </div>
</p-dialog>
