<div class="container py-2">
    <app-header />
    <div class="d-flex justify-content-between">
        <div class="fs-3">Manage Tags</div>
        <button mat-flat-button class="p-3" (click)="openUpdateTagDialog()">
            <mat-icon>add</mat-icon>
            <span>New Tag</span>
        </button>
    </div>
    <div class="d-flex border rounded-4 p-2 mt-2">
        <table mat-table [dataSource]="tags" class="rounded-4">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef>Color</th>
                <td mat-cell *matCellDef="let element">
                    <div class="position-relative" style="width: 86px; height: 24px;">
                        <div class="d-flex h-100 opacity-25 rounded-pill" [style]="'background-color:' + element.color"></div>
                        <div class="position-absolute d-flex top-0 w-100 h-100 align-items-center justify-content-center gap-1">
                            <div [style.background-color]="element.color" style="padding: 5px;" class="rounded-circle"></div>
                            <div>{{element.color}}</div>
                        </div>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex">
                        <button mat-icon-button class="d-flex align-items-center" (click)="openUpdateTagDialog(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button class="d-flex align-items-center" (click)="openDeleteTagDialog(element.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
