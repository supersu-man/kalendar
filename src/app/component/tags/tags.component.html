<div class="container py-4">
    <div class="row mb-4">
        <div class="col-auto me-auto">
            <button class="btn btn-outline-secondary btn-sm" routerLink="/dashboard">Dashboard</button>
        </div>
        <div class="col-auto ms-auto">
            <button class="btn btn-outline-secondary btn-sm" (click)="tag_form.reset();dialog?.show()">Create Tag</button>
        </div>
    </div>

    @for (item of tags; track $index) {
    <div class="card p-2 my-1" role="button" (click)="tag_form.patchValue(item);dialog?.show()">
        <div class="row align-items-center">
            <div class="col-6">
                {{item.name}}
            </div>
            <div class="col">
                {{item.color}}
            </div>
            <div class="col">
                <input type="color" class="form-control form-control-color" [value]="item.color" disabled>
            </div>
        </div>
    </div>
    }
</div>

<div class="modal fade" id="tagDialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5">{{tag_form.getRawValue().id ? 'Edit tag' : 'Create tag'}}</h1>
            </div>

            <div class="modal-body container" [formGroup]="tag_form">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Tag name" formControlName="name">
                    </div>
                    <div class="col-auto">
                        <input type="color" class="form-control form-control-color" formControlName="color">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                @if (tag_form.getRawValue().id) {
                    <button type="button" class="btn btn-danger me-auto" (click)="deleteTag()">Delete</button>
                }

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="dialog?.hide()">Close</button>
                <button type="button" class="btn btn-primary" (click)="tag_form.getRawValue().id ? updateTag() : createTag()" [disabled]="!tag_form.valid">{{tag_form.getRawValue().id ? 'Update' : 'Create'}}</button>
            </div>

        </div>
    </div>
</div>
